<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        padding-top: 10px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: goldenrod;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="profile-card">
        <div class="profile">
          <img src="/images/image-jeremy.png" alt="image-jeremy" />
          <div class="profile-info">
            <span class="report-for">Report for</span>
            <span class="name">Jeremy Robson</span>
          </div>
        </div>
        <ul id="timeframes" class="timeframes" data-focused="weekly">
          <li id="daily">Daily</li>
          <li id="weekly" class="active">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
      </div>
      <div id="cards" class="cards"></div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/tacesept">T</a>.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
