<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <header class="header wrapper">
      <div class="header-left"></div>
      <div class="header-right">
        <img src="./assets/images/icon-sun-dark.svg" alt="sun" class="theme-icon"/>
        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
        <img src="./assets/images/icon-moon-dark.svg" alt="moon" class="theme-icon"/>
      </div>
    </header>

     <main class="main wrapper"></main>

    <script src="script.js"></script>
  </body>
</html>
