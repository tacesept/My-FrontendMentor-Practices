<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Password generator app</title>
  </head>

  <body>
    <main>
      <h1>Password Generator</h1>

      <!-- Password Display -->
      <div class="password-container">
        <input type="text" placeholder="P4$5W0rD!" />
        <div class="password-container-copied">
          <span>Copied</span>
          <button>
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                fill="#A4FFAF"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Password Generator -->
      <div class="password-generator">
        <!-- Length -->
        <div class="password-generator-length">
          <label for="length">
            <span>Character Length</span>
            <span id="length-value">10</span>
          </label>
          <input type="range" min="1" max="20" value="10" id="length" />
        </div>

        <!-- Options -->
        <div class="password-generator-options-container">
          <div class="password-generator-options">
            <label for="uppercase">
              <input type="checkbox" id="uppercase" />
              <span>Include Uppercase Letters</span>
            </label>
          </div>
          <div class="password-generator-options">
            <label for="lowercase">
              <input type="checkbox" id="lowercase" />
              <span>Include Lowercase Letters</span>
            </label>
          </div>
          <div class="password-generator-options">
            <label for="numbers">
              <input type="checkbox" id="numbers" />
              <span>Include Numbers</span>
            </label>
          </div>
          <div class="password-generator-options">
            <label for="symbols">
              <input type="checkbox" id="symbols" />
              <span>Include Symbols</span>
            </label>
          </div>
        </div>

        <!-- Strength -->
        <div class="password-generator-strength">
          <span>Strength</span>
          <div class="strength-container">
            <span class="strength-text">MEDIUM</span>
            <div class="strength-bar">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </div>

        <!-- Generate Button -->
        <button>
          <span>Generate</span>
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              fill="#24232C"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
